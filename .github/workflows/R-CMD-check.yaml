name: R-CMD-check

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  R-CMD-check:
    runs-on: ${{ matrix.config.os }}
    name: ${{ matrix.config.os }} (R ${{ matrix.config.r }})

    strategy:
      fail-fast: false
      matrix:
        config:
          - {os: macOS-latest,   r: 'release'}
          - {os: windows-latest, r: 'release'}
          - {os: ubuntu-latest,  r: 'devel',  http-user-agent: 'release'}
          - {os: ubuntu-latest,  r: 'release'}
          - {os: ubuntu-latest,  r: 'oldrel-1'}

    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      R_KEEP_PKG_SOURCE: yes

    steps:
      - uses: actions/checkout@v4

      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ matrix.config.r }}
          http-user-agent: ${{ matrix.config.http-user-agent }}
          use-public-rspm: true

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          build: true
          install-deps: true
          extra-packages: rcmdcheck pkgdown

      - uses: r-lib/actions/check-r-package@v2
        with:
          # Note: no extra quotes or “c(…)” here.
          args: --no-manual --as-cran
          error-on: error
          # Use an explicit check folder so we can upload it as an artifact:
          check_dir: check

      - name: Show testthat output
        # Use `if: always()` so it will run even if the check fails
        if: always()
        run: find check -name 'testthat.Rout*' -exec cat '{}' \; || true
        shell: bash

      - name: Upload check results
        # Use `if: always()` if you want to see results even for success
        # or `if: failure()` if you only want them on error
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ${{ runner.os }}-r${{ matrix.config.r }}-results
          # This must match the folder name above
          path: check

      # Optional: deploy pkgdown on non-Windows + push only
      - name: Deploy pkgdown site
        if: ${{ (runner.os != 'Windows') && (github.event_name == 'push') }}
        run: |
          git config --local user.name "$GITHUB_ACTOR"
          git config --local user.email "$GITHUB_ACTOR@users.noreply.github.com"
          Rscript -e 'pkgdown::deploy_to_branch(new_process = FALSE)'
