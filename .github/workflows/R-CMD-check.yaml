name: R-CMD-check

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  R-CMD-check:
    runs-on: ${{ matrix.config.os }}
    name: ${{ matrix.config.os }} (R ${{ matrix.config.r }})

    strategy:
      fail-fast: false
      matrix:
        config:
          - {os: macOS-latest,   r: 'release'}
          - {os: windows-latest, r: 'release'}
          - {os: ubuntu-latest,  r: 'devel',  http-user-agent: 'release'}
          - {os: ubuntu-latest,  r: 'release'}
          - {os: ubuntu-latest,  r: 'oldrel-1'}

    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      R_KEEP_PKG_SOURCE: yes

    steps:
      - uses: actions/checkout@v4

      # If you need Node for certain JS tests or tasks, keep this. Otherwise you can remove it.
      - uses: actions/setup-node@v4
        with:
          node-version: "14.17.3"
          architecture: "x64"

      - name: Install XQuartz on macOS
        if: runner.os == 'macOS'
        run: brew install xquartz --cask

      # (Optional) Example of using pandoc if your vignettes need it:
      # - uses: r-lib/actions/setup-pandoc@v2
      #   with:
      #     pandoc-version: '3.1.11'

      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ matrix.config.r }}
          http-user-agent: ${{ matrix.config.http-user-agent }}
          use-public-rspm: true

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          build: true
          install-deps: true
          extra-packages: rcmdcheck pkgdown

      - uses: r-lib/actions/check-r-package@v2
        with:
          # Make sure these are valid arguments with no extra quotes.
          args: --no-manual --as-cran
          error-on: error
          check-dir: check  # MUST match the directory we upload below

      - name: Show testthat output
        if: always()
        run: find check -name 'testthat.Rout*' -exec cat '{}' \; || true
        shell: bash

      - name: Upload check results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ${{ runner.os }}-r${{ matrix.config.r }}-results
          path: check

      - name: Deploy package (pkgdown)
        # Typically only on pushes, not PRs, and only on non-Windows
        if: ${{ (runner.os != 'Windows') && (github.event_name == 'push') }}
        run: |
          git config --local user.name "$GITHUB_ACTOR"
          git config --local user.email "$GITHUB_ACTOR@users.noreply.github.com"
          Rscript -e 'pkgdown::deploy_to_branch(new_process = FALSE)'
