# R-hub's generic GitHub Actions workflow file. It's canonical location is at
# https://github.com/r-hub/actions/blob/v1/workflows/rhub.yaml

name: R-hub
run-name: "${{ github.event.inputs.id }}: ${{ github.event.inputs.name || format('Manually run by {0}', github.triggering_actor) }}"

on:
  workflow_dispatch:
    inputs:
      config:
        description: 'A comma separated list of R-hub platforms to use.'
        type: string
        # More aggressive default matrix (you can still override when dispatching)
        default: 'ubuntu-release,ubuntu-next,ubuntu-clang,ubuntu-gcc12,windows,macos,macos-arm64,m1-san,valgrind,clang-asan,clang-ubsan,rchk,lto'
      name:
        description: 'Run name. You can leave this empty now.'
        type: string
      id:
        description: 'Unique ID. You can leave this empty now.'
        type: string

# Helps remotes when GitHub access is needed (rate limits, private remotes, etc.)
env:
  GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      containers: ${{ steps.rhub-setup.outputs.containers }}
      platforms: ${{ steps.rhub-setup.outputs.platforms }}

    steps:
      - uses: r-hub/actions/setup@v1
        with:
          config: ${{ github.event.inputs.config }}
        id: rhub-setup

  linux-containers:
    needs: setup
    if: ${{ needs.setup.outputs.containers != '[]' }}
    runs-on: ubuntu-latest
    name: ${{ matrix.config.label }}
    strategy:
      fail-fast: false
      matrix:
        config: ${{ fromJson(needs.setup.outputs.containers) }}
    container:
      image: ${{ matrix.config.container }}

    steps:
      - uses: r-hub/actions/checkout@v1

      - uses: r-hub/actions/platform-info@v1
        with:
          token: ${{ secrets.RHUB_TOKEN }}
          job-config: ${{ matrix.config.job-config }}

      # System deps to avoid pak/curl compilation failures in minimal images
      - name: System deps for curl/pkg-config
        shell: bash
        run: |
          if command -v apt-get >/dev/null 2>&1; then
            apt-get update
            apt-get install -y --no-install-recommends libcurl4-openssl-dev pkg-config
          elif command -v dnf >/dev/null 2>&1; then
            dnf install -y libcurl-devel pkgconf-pkg-config
          elif command -v yum >/dev/null 2>&1; then
            yum install -y libcurl-devel pkgconf-pkg-config
          else
            echo "No supported system package manager found; skipping."
          fi

      # Try the canonical deps step, but allow a fallback if pak chokes
      - uses: r-hub/actions/setup-deps@v1
        id: setup_deps
        continue-on-error: true
        with:
          token: ${{ secrets.RHUB_TOKEN }}
          job-config: ${{ matrix.config.job-config }}

      - name: Fallback deps install with remotes (only if setup-deps failed)
        if: ${{ steps.setup_deps.outcome == 'failure' }}
        shell: bash
        run: |
          R -q -e 'install.packages(c("remotes","rcmdcheck"), repos="https://cloud.r-project.org")'
          R -q -e 'remotes::install_deps(dependencies = TRUE, upgrade = "never")'

      - uses: r-hub/actions/run-check@v1
        with:
          token: ${{ secrets.RHUB_TOKEN }}
          job-config: ${{ matrix.config.job-config }}

  other-platforms:
    needs: setup
    if: ${{ needs.setup.outputs.platforms != '[]' }}
    runs-on: ${{ matrix.config.os }}
    name: ${{ matrix.config.label }}
    strategy:
      fail-fast: false
      matrix:
        config: ${{ fromJson(needs.setup.outputs.platforms) }}

    steps:
      - uses: r-hub/actions/checkout@v1

      - uses: r-hub/actions/setup-r@v1
        with:
          job-config: ${{ matrix.config.job-config }}
          token: ${{ secrets.RHUB_TOKEN }}

      - uses: r-hub/actions/platform-info@v1
        with:
          token: ${{ secrets.RHUB_TOKEN }}
          job-config: ${{ matrix.config.job-config }}

      # System deps to avoid curl compilation failures on Linux runners
      - name: System deps for curl/pkg-config (Linux)
        if: runner.os == 'Linux'
        shell: bash
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends libcurl4-openssl-dev pkg-config

      - uses: r-hub/actions/setup-deps@v1
        id: setup_deps
        continue-on-error: true
        with:
          job-config: ${{ matrix.config.job-config }}
          token: ${{ secrets.RHUB_TOKEN }}

      - name: Fallback deps install with remotes (only if setup-deps failed)
        if: ${{ steps.setup_deps.outcome == 'failure' }}
        shell: bash
        run: |
          R -q -e 'install.packages(c("remotes","rcmdcheck"), repos="https://cloud.r-project.org")'
          R -q -e 'remotes::install_deps(dependencies = TRUE, upgrade = "never")'

      - uses: r-hub/actions/run-check@v1
        with:
          job-config: ${{ matrix.config.job-config }}
          token: ${{ secrets.RHUB_TOKEN }}
